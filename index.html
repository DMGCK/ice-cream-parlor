<!doctype html>
<html lang="en">
  <head>
    <title>Ice Cream POS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      

    <header class="container-fluid">
      <div class="row">
        <div class="col-12 sticky-top bg-secondary p-5 p-md-3 text-center">
          <h1>Ice Cream PoS</h1>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="row">
        <!-- POS menu -->
        <div class="col-md-8 text-center">
          <div class="card">Menu buttons</div>
          
          <div class="row" id="cones">
            <div class="col-12 fs-3 text-start">cones</div>

            <div class="col-3 card menu-item">
              <img class="menu-img w-100" height="100px" src="//thiscatdoesnotexist.com" alt="">
              <div class="fs-3"><u>Cone</u></div>
              <div>Price</div>
            </div>

         


          </div>
          <div class="row" id="flavors">
            <div class="col-12 fs-3 text-start">Ice Cream</div>
            <div class="col-3 card">cone</div>
            <div class="col-3 card">cone</div>
            <div class="col-3 card">cone</div>
          </div>
          <div class="row" id="toppings">
            <div class="col-12 fs-3 text-start">Toppings</div>
            <div class="col-3 card">cone</div>
            <div class="col-3 card">cone</div>
            <div class="col-3 card">cone</div>
          </div>
        </div>

      <!-- purchase preview -->

        <div class="col-md-4 py-1 my-3 text-center bg-primary">
          <div class="fs-2">List of Items</div>
          <div class="row">
            <div class="col" id="row-represent">
<!-- 
              <div class="bg-light card preview-item-cone px-2 py-1">
                <div class="">Item - <span>Number of Item</span></div>
                <div class="">Price</div>
              </div> -->
             
            </div>
            <div class="col" id="total-price"> Total </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="container-fluid">
      <div class="row">
        <div class="col-12 py-3 bg-secondary">
          <h4 class="text-center"><div class="btn btn-success text-dark" onclick="reset()">Buy Now!</div></h4>
        </div>
      </div>
    </footer>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
